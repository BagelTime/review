 <!DOCTYPE html>

{% load staticfiles %}

<html>
    <head>
        <title>{% block title %}Review It{% endblock %}</title>
            {% block head %}
            {% endblock %}
        <style>
            {% block style %}
            {% endblock %}
        </style>
    </head>
    <body>
        <!-- Heading -->
        <div style="background:red; height:50px; text-align:center; font-size:27pt">Review It</div>
        <!-- Side bar -->
         <div style="background:red; width:14%; height:1000px; float:left; ">
             <div style="padding: 0px 0px 0px 13px"> <image src="{% block side-image %}{% endblock %}" height=175px width=150px"> </div>
             <div style="padding: 41px 0px 0px 3px">{% block side %}side stuff{% endblock %} </div>
         </div>
        <!-- Content -->
        <div style="width:100%; float:left; ">
            <div style="padding: 41px 0px 0px 20px; width: 100%; color:blue">{% block content %}content{% endblock %}
            </div>
        </div>
    </body>
</html>
